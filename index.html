
<!DOCTYPE html>

    <title>Age Calculater</title>
    <link rel="stylesheet" href="assets/homePage.css">
</head>
<body>
    <main>
        <section>
         <div class="error-container" id="notification">
                <p id="error-text"></p>
                <button id ="close-button">X</button>
                
        </div>
        <div class="row">
                <input type="date"  id="date-input">
                <button id="calc-age"> Calculate </button>
        </div>

       
        <div class="row back">
            <div>  
                 <span id="your-age" >--</span>  
                
                <p>Years</p>
            </div>
            <div> 
                <span  id="your-month">--</span>
                <p>Months</p>
            </div>
            <div>
                <span  id="your-Day">--</span> 
                <p>Days</p>
            </div>
        </div>
        </section>
        
    </main>
    <script src="assets/homePage.js"></script>
</body>
</html>
